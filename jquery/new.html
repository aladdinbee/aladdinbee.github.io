<!DOCTYPE html>
<html lang="en">
<head>
  <title>consoles carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div id="Consoles" class="carousel slide" data-interval="20000" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#Consoles" data-slide-to="0" class="active"></li>
      <li data-target="#Consoles" data-slide-to="1"></li>
      <li data-target="#Consoles" data-slide-to="2"></li>
      <li data-target="#Consoles" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="https://gmedia.playstation.com/is/image/SIEPDC/playstation-5-with-dualsense-front-product-shot-01-ps5-en-30jul20?$native--t$" alt="PS5-disc" style="width:60%;">
        <div class="carousel-caption">
          <h3 style="color: black;">Playstation 5</h3>
          <p style="color: black;">Play your PS4 discs on the new PS5</p>
        </div>
      </div>

      <div class="item">
        <img src="https://o.aolcdn.com/images/dims?quality=95&image_uri=https%3A%2F%2Fs.yimg.com%2Fos%2Fcreatr-uploaded-images%2F2020-06%2Fed27dac0-ac98-11ea-bfff-f40bb81f4fdb&client=amp-blogside-v2&signature=5b2ab87a81ce3025ca04eafeb6bfca7719a7f5d1" alt="Ps5-digital" style="width:100%;">
        <div class="carousel-caption">
          <h3 style="color: black;">Playstation 5</h3>
          <p style="color: black;">or go for the cheaper digital version and save a $100</p>
        </div>
      </div>
    
      <div class="item">
        <img src="https://images-na.ssl-images-amazon.com/images/I/51A41nLe5IL._AC_SL1200_.jpg" alt="Xbox Series X" style="width:100%;">
        <div class="carousel-caption">
          <h3>Xbox Series X</h3>
          <p>We love the design</p>
        </div>
      </div>
  
      <div class="item">
        <img src="https://wi-images.condecdn.net/image/XR3OammykKK/crop/2040/f/cfd8f020-be90-421c-aea2-693eae87fee7.jpg" alt="Xbox series s" style="width:100%;">
        <div class="carousel-caption">
          <h3 style="color: black;">Xbox series s</h3>
          <p style="color: black;">We love the price</p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#Consoles" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#Consoles" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
